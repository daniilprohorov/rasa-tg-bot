version: "3.1"

intents:
  - engine_tu3
  - engine_tu5
  - engine_et3
  - model
  - engine
  - change_engine
  - transmission
  - register
  - register_form_activate

entities:
  - OneFour
  - OneSix
  - model_ent
  - engine_ent
  - transmission_ent

slots:
  engine_slot:
    type: text
    influence_conversation: false
    mappings:
    - type: from_intent
      intent: engine_tu3
      value: "1.4 tu3"

    - type: from_intent
      intent: engine_tu5
      value: "1.6 tu5"

    - type: from_intent
      intent: engine_et3
      value: "1.4 et3"

    - type: from_entity
      entity: engine_ent

  model_slot:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: model_ent

  transmission_slot:
    type: categorical
    influence_conversation: false
    values:
      - AMT
      - MT
      - AT

    mappings:
    - type: from_entity
      entity: transmission_ent
    # - type: from_intent
    #   intent: transmission


forms:
  register_form:
    required_slots:
      - model_slot
      - engine_slot
      - transmission_slot
      



responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_tu3:
  - text: "tu3"

  utter_tu5:
  - text: "tu5"

  utter_et3:
  - text: "et3"

  utter_register_model:
  - text: "utter_register_model"

  utter_write_model:
    - text: "Please write model of your car:"

  utter_write_engine:
    - text: "Please write engine of your car:"

  utter_ask_model_slot:
    - text: "Please write model of your car:"

  utter_ask_engine_slot:
    - text: "Please write engine of your car:"

  utter_ask_transmission_slot:
    - text: "Please write transmission of your car:"

  utter_model:
    - text: "Model is {model_slot}"

  utter_engine:
    - text: "Engine is {engine_slot}"

  utter_transmission:
    - text: "Transmission is {transmission_slot}"

  utter_all_params:
    - text: "Your params is: {model_slot} {engine_slot} {transmission_slot}"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
