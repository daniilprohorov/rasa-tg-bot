version: "3.1"

rules:
- rule: Activate form
  steps:
    - intent: register_form_activate
    - action: action_register_form_slots_reset
    - action: register_form
    - active_loop: register_form

- rule: Submit form
  condition:
    - active_loop: register_form
  steps:
    - action: register_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_all_params

