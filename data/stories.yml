version: "3.1"

stories:

- story: set next param
  steps:
    - intent: register
    - action: utter_write_model
    - intent: model
    - action: utter_model
    - action: utter_write_engine
    - or:
      - intent: engine_tu3
      - intent: engine_tu5
      - intent: engine_et3
    - action: utter_engine
#    - slot_was_set:
#        - model_slot
#        - engine_slot
    - action: utter_all_params

- story: Change engine
  steps:
    - intent: change_engine
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: utter_write_engine
    - or:
      - intent: engine_tu3
      - intent: engine_tu5
      - intent: engine_et3
    - action: utter_engine
    - action: register_form
    - active_loop: register_form

