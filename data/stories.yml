stories:

- story: Change engine
  steps:
    - intent: change
    - slot_was_set:
        - change_slot: engine
    - action: utter_ask_engine_slot
    - or:
      - intent: engine_tu3
      - intent: engine_tu5
      - intent: engine_et3
    - action: utter_engine
    - action: action_change_slot_set_null
    - action: register_form
